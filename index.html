<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotogram</title>

    <link rel="icon" type="image/x-icon" href="./img/favicon.png" />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="header-limiter">
        <img class="logo" src="./img/Fotogram_Logo.svg" alt="Logo:Fotogram" />

        <nav>
          <ul>
            <li>
              <button
                aria-label="Album anzeigen"
                onclick="showAlbum()"
                class="button"
              >
                Show Album
              </button>
            </li>
            <li>
              <button
                aria-label="Album ausblenden"
                onclick="closeAlbum()"
                class="button"
              >
                Close Album
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="main-limiter">
        <h1>Your personal photo album</h1>
        <div class="main-container" id="main-container"></div>
      </div>

      <div class="hidden overlay" id="overlay">
        <dialog closedby="any" id="dialog"></dialog>
      </div>
    </main>

    <footer>
      <div class="footer-limiter">
        <address>
          <img
            class="company"
            src="./img/developer-akademie-logo.png"
            alt="Firmenname:Developer Akademie"
          />
        </address>
        <ul>
          <li>
            <a
              role="button"
              aria-label="Zeichenquellen"
              class="source"
              target="_blank"
              href="https://icons8.de/icons"
              >www.icons8.de</a
            >
          </li>

          <li>
            <a
              role="button"
              aria-label="Bildquellen"
              class="source"
              target="_blank"
              href="https://pixabay.com/de/"
              >www.pixabay.com</a
            >
          </li>
        </ul>
      </div>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
