<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotogram</title>

    <link rel="icon" type="image/x-icon" href="./img/favicon.png" />

    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </head>

  <body onload="showAlbum()">
    <div class="header-limiter">
      <header class="main_header">
        <img class="logo" src="./img/Fotogram_Logo.svg" />

        <nav>
          <button
            id="resp-button3"
            class="resp-button"
            onclick="toggleRespMenu()"
          >
            open menu
          </button>
          <button class="buttonAlbum" onclick="showAlbum()">
            Zurück zum Album
          </button>
          <button class="buttonMemory" onclick="showMemory()">
            Memory starten/neuladen
          </button>
        </nav>
        <nav id="resp_menu" class="resp_menu_box closed_menu">
          <button class="resp-button" onclick="toggleRespMenu()">
            cloes menu
          </button>
          <button
            id="resp-button1"
            class="buttonRESAlbum"
            onclick="showAlbum()"
          >
            Zurück zum Album
          </button>
          <button
            id="resp-button2"
            class="buttonRESMemory"
            onclick="showMemory()"
          >
            Memory starten/neuladen
          </button>
        </nav>
      </header>
    </div>

    <main>
      <h1 id="title_album">Your personal photo album</h1>
      <h1 id="title_memory" style="display: none">
        Find duplicate pairs of Our Friends
      </h1>

      <div id="main_content" class="contantMain"></div>

      <div id="overlay" class="hidden overlayDIV">
        <dialog
          role="dialog"
          id="dialog"
          aria-modal="true"
          aria-labelledby="dialogTitle"
        ></dialog>
      </div>
    </main>

    <div class="footer-limiter">
      <footer>
        <img class="company" src="./img/developer-akademie-logo.png" />
        <br />
        <a target="_blank" href="https://icons8.de/icons">www.icons8.de</a>

        <a target="_blank" href="https://pixabay.com/de/">www.pixabay.com</a>
      </footer>
    </div>
  </body>
</html>
